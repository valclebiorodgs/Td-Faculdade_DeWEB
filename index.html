<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Custo-Benefício de Planos de Saúde</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center">Calculadora de Custo-Benefício de Planos de Saúde</h1>

    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Operadora A</h2>
        <form>
          <div class="form-group">
            <label for="idadeA">Idade:</label>
            <input type="number" class="form-control" id="idadeA" required>
          </div>
          <div class="form-group">
            <label for="pesoA">Peso (kg):</label>
            <input type="number" class="form-control" id="pesoA" required>
          </div>
          <div class="form-group">
            <label for="alturaA">Altura (m):</label>
            <input type="number" step="0.01" class="form-control" id="alturaA" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="calcularOperadoraA()">Calcular</button>
        </form>
        <div id="resultadoA" class="mt-3"></div>
      </div>

      <div class="col-md-6">
        <h2 class="text-center">Operadora B</h2>
        <form>
          <div class="form-group">
            <label for="idadeB">Idade:</label>
            <input type="number" class="form-control" id="idadeB" required>
          </div>
          <div class="form-group">
            <label for="pesoB">Peso (kg):</label>
            <input type="number" class="form-control" id="pesoB" required>
          </div>
          <div class="form-group">
            <label for="alturaB">Altura (m):</label>
            <input type="number" step="0.01" class="form-control" id="alturaB" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="calcularOperadoraB()">Calcular</button>
        </form>
        <div id="resultadoB" class="mt-3"></div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Comparação de Planos</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Plano</th>
              <th>Operadora A</th>
              <th>Operadora B</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Básico</td>
              <td id="basicoA"></td>
              <td id="basicoB"></td>
            </tr>
            <tr>
              <td>Standard</td>
              <td id="standardA"></td>
              <td id="standardB"></td>
            </tr>
            <tr>
              <td>Premium</td>
              <td id="premiumA"></td>
              <td id="premiumB"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
